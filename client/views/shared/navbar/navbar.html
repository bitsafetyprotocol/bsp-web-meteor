<template name="Navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">BitSafetyProtocol</a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute regex='Home'}}"><a href="{{pathFor 'Home'}}">Home</a></li>
                    <li class="{{isActiveRoute regex='Tickets'}}"><a href="{{pathFor 'tickets.index'}}">Tickets</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  {{#if currentUser}}
                    {{> navUserMenu}}
                  {{else}}
                    {{> navLoginMenu}}
                  {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="navUserMenu">
  {{#if isInRole 'admin'}}{{> navAdminMenu }}{{/if}}

    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="">
            <span class="fui-user"></span>
            {{currentUser.emails.[0].address}}
            <b class="caret"></b>
        </a>

        <ul class="dropdown-menu">
            <li><a href="/profile">Profile</a></li>
            <li class="divider"></li>
            <li><a id="logout" href="">Log out</a></li>
        </ul>
    </li>
</template>

<template name="navLoginMenu">
    <li class="{{isActiveRoute regex='atSignIn'}}"><a href="/sign-in">Sign in</a></li>
</template>

<template name="navAdminMenu">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Admin
            <b class="caret"></b>
        </a>
        <span class="dropdown-arrow"></span>
        <ul class="dropdown-menu">
            <li><a href="/hq/users">Users</a></li>
        </ul>
    </li>
</template>
